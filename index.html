<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
  <title>TaskMaster</title>
</head>

<body>

  <header class="container-fluid bg-secondary">
    <div class="row">
      <div class="col m-auto text-center">
        <p>T a s k M a s t e r</p>
      </div>
    </div>
  </header>

  <main class="container-fluid">

    <div class="row " id="form">
      <div class="col-12 col-md-6">
        <form onsubmit="app.listController.addList(event)">
          <div class="input-group my-2">
            <input type="text" class="form-control" placeholder="Name Your List!" name="name" id="name" required>
            <div class="input-group my-3">
              <select class="custom-select" id="color">
                <option value="bg-danger">Red</option>
                <option value="bg-success">Green</option>
                <option value="bg-info">Light Blue</option>
                <option value="bg-warning">Yellow</i></option>
                <option value="bg-primary">Blue</option>
                <option value="bg-secondary">Grey</i></option>
              </select>
              </div>
            <button class="btn btn-outline-success" type="submit" id="button-addon2">Create</button>
          </div>
        </form>
      </div>
      
    </div>
    <hr>
    <div class="row" id="lists">
    </div>

  </main>

  <footer class="container-fluid bg-secondary text-light py-2">
    <div class="row">
      <div class="col m-auto text-center">
        <small>made with <i class="far fa-heart"></i> by <a class="text-light" href="http://www.github.com/spenserdavies">spenser</a></small>
      </div>
    </div>
  </footer>

 

  <script src="app/main.js" type="module"></script>
</body>

</html>
